<html lang="en-US">
  <head>
    <title>Robot Eyes Only</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <style type="text/css">
      body { background: #111; margin: 0; }
      .video_only_container { display: flex; justify-content: center; align-items: center; height: 100vh; }
      .video_only_box { background: #222; padding: 24px 32px; border-radius: 16px; box-shadow: 0 4px 24px #0008; }
      .video_only_box img { max-width: 80vw; max-height: 80vh; border-radius: 12px; border: 2px solid #333; }
    </style>
  </head>
<body>
  <div class="video_only_container">
    <div class="video_only_box">
      <img src="{{ url_for('video_feed') }}" alt="Robot Video Feed" />
    </div>
  </div>
</body>
</html>
